<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <title>Range Rover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>Le bouveau Range Rover Sport</h1>
      <p>A partir de 94.200€</p>
      <a href="#" class="btn-blue">Voir les véhicules</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/image1.jpg" alt="Range a la montagne" height="150">
            <h2>Un véhicule tout terrain</h2>
            <p>Roulez a travers les montagnes</p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/image2.jpg" alt="Ecran Range" height="150">
            <h2>Un écran haute technologie</h2>
            <p>Pour vous accompagner sur votre route</p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-white">
            <img src="images/image3.jpg" alt="Range branché" height="150">
            <h2>Un véhicule éléctrique</h2>
            <p>Pour rouler en respectant la planete</p>
          </div>
        </div>
      </div>
    </div>

    <div data-tf-widget="TMfdEmBQ" data-tf-opacity="100" data-tf-iframe-props="title=user info" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    <div class="footer">
      <p>Range Rover Luxury SUV</p>
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-github"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
